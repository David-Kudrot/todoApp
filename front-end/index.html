<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="container">

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TODOLIST</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tasks</a>
                    </li>
                </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <ul class="navbar-nav me-0 mb-2 mb-lg-0 registration-part">
                <li class="nav-item">
                    <a class="nav-link btn btn-primary border border-1 ms-1 text-white" aria-current="page" href="register.html" id="register">Register</a>
                </li>
                <li class="nav-item">
                    <button class="nav-link btn btn-secondary border border-1 ms-1 text-white" id="login" data-toggle="modal" data-target="#loginModal">Login</button>
                </li>
            </ul>
            <ul class="navbar-nav me-0 mb-2 mb-lg-0 profile-part" style="display: none;">
                <li class="nav-item">
                    <a class="nav-link btn btn-primary border border-1 ms-1 text-white" aria-current="page" href="#" id="profile">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-secondary border border-1 ms-1 text-white" href="#" id="logout">Logout</a>
                </li>
            </ul>
          </div>
        </div>
      </nav>






<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Login</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="loginEmail" placeholder="Enter email" required>
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>





<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border border-1 border-info">
                <div class="card-header text-center fw-bolder">Create Task</div>

                <div class="card-body">
                    <form id="create-task-form">
                        <div class="mb-3">
                            <input type="text" placeholder="Title" class="form-control" id="create-task-title" required>
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" placeholder="Task Description" id="create-task-body" rows="4" required></textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Save Task</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

    <div class="task-list">
        <div id="tasks">
            <div class="task">
                <div class="content">
                    <input type="text" class="title" readonly>
                </div>
                <div class="actions">
                    <button class="Edit">Edit</button>
                    <button class="Delete">Delete</button>
                    <small class="date text-muted"> </small>
                </div>
            </div>
        </div>
    </div>





<!-- Edit task Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-center" id="editModalLabel">Edit Task</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="edit-task-id">
                <h5 class="text-center" id="title"></h5>
                <textarea id="modal-task-input" class="form-control task-body" rows="4"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="save-modal-task">Save changes</button>
            </div>
        </div>
    </div>
</div>

  <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this task?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirm-delete">Delete</button>
                </div>
            </div>
        </div>
    </div>









  


</div>


<script src="main.js"></script>
<script src="auth.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
